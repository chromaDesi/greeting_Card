<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .valentine-message {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2;
            position: relative;
        }
        h1 {
            color: #d32f2f;
            font-size: 2.5em;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }

        /* Floating Hearts Animation */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0.5);
                opacity: 0.7;
            }
            50% {
                transform: translateY(50vh) translateX(50px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(0) translateX(100px) scale(0.5);
                opacity: 0.7;
            }
        }

        /* Music Button */
        .music-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        .music-button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="valentine-message">
        <h1>Happy Valentine's Day Nia!</h1>
        <p>Wishing you lots of love and happiness today and always. <br> Varun üíñ</p>
    </div>

    <!-- Floating Hearts -->
    <div class="hearts">
        <div class="heart" style="left: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 20%; animation-delay: 2s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 30%; animation-delay: 4s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 40%; animation-delay: 1s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 50%; animation-delay: 3s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 60%; animation-delay: 5s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 70%; animation-delay: 2s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 80%; animation-delay: 4s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 90%; animation-delay: 1s;">‚ù§Ô∏è</div>
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Button -->
    <button class="music-button" onclick="playMusic()">Click to Play Music</button>

    <script>
        // Function to play music
        function playMusic() {
            const audio = document.getElementById('background-music');
            audio.play().then(() => {
                console.log("Music is playing!");
            }).catch(error => {
                console.log("Failed to play music. Please interact with the page first.");
            });
        }
    </script>
</body>
</html>
